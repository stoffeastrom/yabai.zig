name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-15, macos-26]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get macOS version
        run: sw_vers

      - name: Build
        run: zig build

      - name: Sign (ad-hoc)
        run: zig build sign-adhoc

      - name: Run tests
        run: zig build test

      - name: Check SA patterns
        run: zig build check-sa
        continue-on-error: true
